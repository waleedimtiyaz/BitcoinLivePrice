<html>

<head>
    <title>Bitcoin Live Price Tracker</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />


    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="recordCanvas" class="displayNone">
        <div class="topBarContainer">
            <span class="topBarLogo">
                <a href="/"><span class="homeLogo">BTC TRACKER</span></a>
                <a href="http://www.suhailgulzar.com" target="_blank"><img class="author_logo" src="logo.jpg"></a>
            </span>
            <span id="topBtns">
                <span id="stopBtn" class="start button smallbtn" onclick="stopTimer()">STOP</span>
                <span class="start button smallbtn" onclick="resetTimer()">RESET</span>
                <span class="start button smallbtn" onclick="downloadJSON()">JSON</span>
            </span>
        </div>
        <div class="container">
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>PRICE</th>
                        <th>VARIATION</th>
                    </tr>
                </thead>
                <tbody id="recordTable">
                </tbody>
            </table>
        </div>
    </div>
    <div id="liveContainer" class="liveContainer">
        <span class="liveContainerContent" id="liveContainerContent">
            <h2>CURRENT BITCOIN PRICE</h2>
            <h1>$ <span id="currentPrice">0,000.0000</span></h1>
            <span id="config">
                <hr>
                <h3>TRACKING INTERVAL</h3>
                <div id="configButtons">
                    <span class="circleButton button" id="decTimeBtn">-</span>
                    <span class="secondsDisplay">
                        <span id="seconds">30</span>
                        <span class="secondsText">seconds</span>
                    </span>
                    <span class="circleButton button" id="incTimeBtn"">+</span>
                    </div>
                    <div class=" startContainer">
                        <span class="start button" id="start">START</span>
                </div>
            </span>
        </span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
